specVersion: 0.0.7
schema:
    file: ./schema.graphql
dataSources:
    - kind: ethereum
      name: DeedNFT
      network: sepolia
      source:
          address: "0xAd48c73B7144255f949aF4514a31DD1729B74931"
          abi: DeedNFT
          startBlock: 10206707
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.7
          language: wasm/assemblyscript
          entities:
              - DeedNFTAssetTypeSet
              - DeedNFTAssetValidationSet
              - DeedNFTBurned
              - DeedNFTIpfsDetailsSet
              - DeedNFTMinted
              - Transfer
          abis:
              - name: DeedNFT
                file: ./abis/DeedNFT.json
          eventHandlers:
              - event: DeedNFTAssetTypeSet(uint256,uint8)
                handler: handleDeedNFTAssetTypeSet
              - event: DeedNFTAssetValidationSet(uint256,bool)
                handler: handleDeedNFTAssetValidationSet
              - event: DeedNFTBurned(uint256)
                handler: handleDeedNFTBurned
              - event: DeedNFTIpfsDetailsSet(uint256,string)
                handler: handleDeedNFTIpfsDetailsSet
              - event: DeedNFTMinted(uint256,(uint8,bool),address)
                handler: handleDeedNFTMinted
              - event: Transfer(indexed address,indexed address,indexed uint256)
                handler: handleTransfer
          file: ./src/deed-nft.mapping.ts
