type DeedEntity @entity(immutable: false) {
    id: ID!
    owner: Bytes! # address
    minter: Bytes! # address
    assetType: Int!
    isValidated: Boolean! # address
    updatedAtTimestamp: BigInt
    ipfsHash: String!
    deedMetadata: DeedMetadata!
}

type DeedMetadata @entity(immutable: false) {
    id: ID!
    ownerInformation: OwnerInformation!
    otherInformation: OtherInformation!
    propertyDetails: PropertyDetails!
}

type PropertyDetails @entity(immutable: true) {
    id: ID!
    propertyType: String!
    propertyAddress: String!
    propertyCity: String!
    propertyState: String!
    propertySize: String
    propertySubType: String
    propertyZoning: String
    propertyPurchaseContract: FileInfo
    propertyDeedOrTitle: FileInfo!
    propertyImages: [FileInfo!]
}

type OwnerInformation @entity(immutable: true) {
    id: ID!
    ownerType: String!
    ownerName: String!
    entityName: String
    ownerPosition: String
    ownerEntityType: String
    supportingDoc: [FileInfo!]
    operatingAgreement: FileInfo
    proofBill: FileInfo
    articleIncorporation: FileInfo!
    ids: FileInfo!
}

type OtherInformation @entity(immutable: true) {
    id: ID!
    blockchain: String!
    wrapper: String!
}

type FileInfo @entity(immutable: true) {
    id: ID!
    hash: String
    name: String
    size: BigInt
    type: String
    lastModified: BigInt
    restricted: Boolean
}
