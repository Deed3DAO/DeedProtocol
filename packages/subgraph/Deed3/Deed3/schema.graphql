  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type DeedNFTIpfsDetailsSet @entity(immutable: true) {
  id: Bytes!
  deedId: BigInt! # uint256
  newIpfsDetailsHash: Bytes! # bytes
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type DeedNFTMinted @entity(immutable: true) {
  id: Bytes!
