specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DeedNFT
    network: goerli
    source:
      address: "0xF3dC56410C8C6070cfa1361278c5e2C42Be4e171"
      abi: DeedNFT
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - BatchMetadataUpdate
        - DeedNFTAssetTypeSet
        - DeedNFTAssetValidationSet
        - DeedNFTBurned
        - DeedNFTIpfsDetailsSet
        - DeedNFTMinted
        - MetadataUpdate
        - Transfer
      abis:
        - name: DeedNFT
          file: ./abis/DeedNFT.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BatchMetadataUpdate(uint256,uint256)
          handler: handleBatchMetadataUpdate
        - event: DeedNFTAssetTypeSet(uint256,uint8)
          handler: handleDeedNFTAssetTypeSet
        - event: DeedNFTAssetValidationSet(uint256,bool)
          handler: handleDeedNFTAssetValidationSet
        - event: DeedNFTBurned(uint256)
          handler: handleDeedNFTBurned
        - event: DeedNFTIpfsDetailsSet(uint256,string)
          handler: handleDeedNFTIpfsDetailsSet
        - event: DeedNFTMinted(uint256,(uint8,bool),address)
          handler: handleDeedNFTMinted
        - event: MetadataUpdate(uint256)
          handler: handleMetadataUpdate
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/deed-nft.ts
