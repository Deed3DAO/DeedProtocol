specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DeedNFT
    network: sepolia
    source:
      address: "0xAd48c73B7144255f949aF4514a31DD1729B74931"
      abi: DeedNFT
      startBlock: 5336526
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - BatchMetadataUpdate
        - DeedNFTAssetTypeChanged
        - DeedNFTBurned
        - DeedNFTMinted
        - DeedNFTUriChanged
        - DeedNFTValidatedChanged
        - Initialized
        - MetadataUpdate
        - Transfer
      abis:
        - name: DeedNFT
          file: ./abis/DeedNFT.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BatchMetadataUpdate(uint256,uint256)
          handler: handleBatchMetadataUpdate
        - event: DeedNFTAssetTypeChanged(uint256,uint8)
          handler: handleDeedNFTAssetTypeChanged
        - event: DeedNFTBurned(uint256)
          handler: handleDeedNFTBurned
        - event: DeedNFTMinted(uint256,(uint8,bool),address,string)
          handler: handleDeedNFTMinted
        - event: DeedNFTUriChanged(uint256,string)
          handler: handleDeedNFTUriChanged
        - event: DeedNFTValidatedChanged(uint256,bool)
          handler: handleDeedNFTValidatedChanged
        - event: Initialized(uint64)
          handler: handleInitialized
        - event: MetadataUpdate(uint256)
          handler: handleMetadataUpdate
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/deed-nft.ts
