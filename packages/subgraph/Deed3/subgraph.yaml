specVersion: 0.0.5
schema:
    file: ./schema.graphql
dataSources:
- kind: ethereum
  name: DeedNFT
  network: goerli
  source:
      address: "0x72D760c1a000EfA3156C361AB30FBB7772cC0Cfd"
      abi: DeedNFT
      startBlock: 9915285
  mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
          - Approval
          - ApprovalForAll
          - DeedNFT
          - RoleAdminChanged
          - RoleGranted
          - RoleRevoked
          - Transfer
      abis:
          - name: DeedNFT
            file: ./abis/DeedNFT.json
      eventHandlers:
          - event: Approval(indexed address,indexed address,indexed uint256)
            handler: handleApproval
          - event: ApprovalForAll(indexed address,indexed address,bool)
            handler: handleApprovalForAll
          - event: DeedNFTAssetTypeSet(uint256,uint8)
            handler: handleDeedNFTAssetTypeSet
          - event: DeedNFTAssetValidationSet(uint256,bool)
            handler: handleDeedNFTAssetValidationSet
          - event: DeedNFTIpfsDetailsSet(uint256,bytes)
            handler: handleDeedNFTIpfsDetailsSet
          - event: DeedNFTMinted(uint256,(bytes,uint8,uint256,string,bool),address)
            handler: handleDeedNFTMinted
          - event: DeedNFTPriceUpdated(uint256,uint256)
            handler: handleDeedNFTPriceUpdated
          - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
            handler: handleRoleAdminChanged
          - event: RoleGranted(indexed bytes32,indexed address,indexed address)
            handler: handleRoleGranted
          - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
            handler: handleRoleRevoked
          - event: Transfer(indexed address,indexed address,indexed uint256)
            handler: handleTransfer
      file: ./src/deed-nft.ts
