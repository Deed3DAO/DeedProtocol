specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: DeedNFT
    network: goerli
    source:
      address: "0xec996C7792Bc3123b376B4fdA3A6b057f6247824"
      abi: DeedNFT
      startBlock: 9844311
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - DeedMinted
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - Transfer
      abis:
        - name: DeedNFT
          file: DeedNFT\abis\DeedNFT.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: DeedMinted((string,uint8,uint256,string))
          handler: handleDeedMinted
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: DeedNFT\DeedNFT.wasm
  - kind: ethereum
    name: SubdivisionNFT
    network: goerli
    source:
      address: "0x1654FAaD6D9E8457fE578ad1EC7d7a92d43751ad"
      abi: SubdivisionNFT
      startBlock: 9913658
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - IpfsDetailsSet
        - SubdivisionInfoSet
        - SubdivisionMinted
        - TransferBatch
        - TransferSingle
        - URI
      abis:
        - name: SubdivisionNFT
          file: SubdivisionNFT\abis\SubdivisionNFT.json
      eventHandlers:
        - event: IpfsDetailsSet(uint256,bytes)
          handler: handleIpfsDetailsSet
        - event: SubdivisionInfoSet(uint256,(bytes,address,uint256))
          handler: handleSubdivisionInfoSet
        - event: SubdivisionMinted(address,uint256,uint256,bytes)
          handler: handleSubdivisionMinted
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: SubdivisionNFT\SubdivisionNFT.wasm
  - kind: ethereum
    name: LeaseNFT
    network: goerli
    source:
      address: "0xe854CE12372002BAB69bcb43CE08B2af9aCA5164"
      abi: LeaseNFT
      startBlock: 9913659
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
      abis:
        - name: LeaseNFT
          file: LeaseNFT\abis\LeaseNFT.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: LeaseNFT\LeaseNFT.wasm
  - kind: ethereum
    name: FundsManager
    network: goerli
    source:
      address: "0x17537ba48b0AD82c59A0fe95Cd24cfDC28C9506d"
      abi: FundsManager
      startBlock: 9913660
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - FundsStored
        - FundsWithdrawn
      abis:
        - name: FundsManager
          file: FundsManager\abis\FundsManager.json
      eventHandlers:
        - event: FundsStored(uint256,address,uint256,address,address,uint256)
          handler: handleFundsStored
        - event: FundsWithdrawn(uint256,address,uint256,address,address,uint256)
          handler: handleFundsWithdrawn
      file: FundsManager\FundsManager.wasm
  - kind: ethereum
    name: LeaseAgreement
    network: goerli
    source:
      address: "0xC1A4F476954014ccc467eB7a31c9345238BFb16b"
      abi: LeaseAgreement
      startBlock: 9913661
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AgentRemoved
        - AgentSet
        - DueDateChanged
        - FundsManagerSet
        - LeaseCreated
        - LeaseTerminated
        - PaymentMade
        - RentDistributed
      abis:
        - name: LeaseAgreement
          file: LeaseAgreement\abis\LeaseAgreement.json
      eventHandlers:
        - event: AgentRemoved(uint256)
          handler: handleAgentRemoved
        - event: AgentSet(uint256,address,uint256)
          handler: handleAgentSet
        - event: DueDateChanged(uint256,uint256)
          handler: handleDueDateChanged
        - event: FundsManagerSet(address)
          handler: handleFundsManagerSet
        - event: LeaseCreated(uint256)
          handler: handleLeaseCreated
        - event: LeaseTerminated(uint256)
          handler: handleLeaseTerminated
        - event: PaymentMade(uint256,uint256)
          handler: handlePaymentMade
        - event: RentDistributed(uint256,uint256,uint256,uint256)
          handler: handleRentDistributed
      file: LeaseAgreement\LeaseAgreement.wasm
